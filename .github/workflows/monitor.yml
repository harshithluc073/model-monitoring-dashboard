# Name of the GitHub Actions workflow
name: Model Monitoring

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

jobs:
  monitoring:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create reports directory
        run: mkdir -p reports

      - name: Run monitoring script
        run: python monitor.py
        working-directory: ./scripts

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'reports/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Read drift status
        id: drift_status
        run: echo "drift_detected=$(cat drift_status.txt)" >> $GITHUB_OUTPUT

      - name: Create GitHub Issue on drift
        if: steps.drift_status.outputs.drift_detected == 'true'
        uses: JasonEtco/create-an-issue@v2
        with:
          filename: .github/ISSUE_TEMPLATE/drift_issue_template.md
          # ADD THIS LINE BACK:
          assignees: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}