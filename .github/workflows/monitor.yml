# Name of the GitHub Actions workflow
name: Model Monitoring

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  monitoring:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # --- NEW STEP ADDED HERE ---
      - name: Create reports directory
        # This command creates the 'reports' folder if it doesn't exist.
        # It is run from the root of the project.
        run: mkdir -p reports

      - name: Run monitoring script
        run: python monitor.py
        working-directory: ./scripts

      - name: Upload monitoring report
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-report
          # The path for upload-artifact is relative to the project root,
          # which is why this path works correctly.
          path: reports/model_performance_dashboard.html