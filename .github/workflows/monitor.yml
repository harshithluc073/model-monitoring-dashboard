# Name of the GitHub Actions workflow
name: Model Monitoring

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

# Grant the workflow permissions to write content (issues and pages)
permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

jobs:
  monitoring:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create reports directory
        run: mkdir -p reports

      - name: Run monitoring script
        run: python monitor.py
        working-directory: ./scripts

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'reports/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Read drift status
        id: drift_status
        run: echo "drift_detected=$(cat drift_status.txt)" >> $GITHUB_OUTPUT

      - name: Create GitHub Issue on drift
        if: steps.drift_status.outputs.drift_detected == 'true'
        # --- THIS IS THE CORRECTED LINE ---
        uses: peter-evans/create-issue@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ðŸš¨ Data Drift Detected!"
