# Name of the GitHub Actions workflow
name: Model Monitoring

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

# --- CHANGE 1: ADD PERMISSIONS ---
# Grant the workflow permissions to write to the repository (for gh-pages branch)
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  monitoring:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create reports directory
        run: mkdir -p reports

      - name: Run monitoring script
        run: python monitor.py
        working-directory: ./scripts

      # --- CHANGE 2: THE OLD UPLOAD-ARTIFACT STEP IS REMOVED ---

      # --- CHANGE 3: ADD DEPLOYMENT STEPS ---
      - name: Upload GitHub Pages artifact
        # This action prepares the 'reports' folder for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'reports/'

      - name: Deploy to GitHub Pages
        # This action takes the uploaded artifact and deploys it
        id: deployment
        uses: actions/deploy-pages@v4